<div class="upload-container">
  <div class="upload-box">
    <h2 class="upload-title">Cargar Horarios</h2>

    <div class="file-input-wrapper">
      <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden />
      <label for="fileInput" class="file-label">
        Seleccionar Archivo
      </label>
      <p class="file-name">
        {{ selectedFile ? selectedFile.name : "Ning√∫n archivo seleccionado" }}
      </p>
    </div>

    <button class="upload-btn" (click)="onUpload()" [disabled]="!selectedFile">
      Subir Archivo
    </button>
  </div>
</div>
